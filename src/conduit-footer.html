<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="conduit-common-styles.html">

<dom-module id="conduit-footer">
  <template>
    <style include="conduit-common-styles">
    </style>

    <footer>
      <div class="container">
        <a href="[[rootPath]]#/" class="logo-font">conduit</a>
        <span class="attribution">
          An interactive learning project from <a href="https://thinkster.io">Thinkster</a>. Code &amp; design licensed under MIT.
        </span>
      </div>
    </footer>
  </template>

  <script>
    class ConduitFooter extends Polymer.Element {
      static get is() {
        return 'conduit-footer';
      }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
    }

    window.customElements.define(ConduitFooter.is, ConduitFooter);
  </script>
</dom-module>
