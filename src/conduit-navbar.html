<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="conduit-navbar">
  <template>
    <!-- Import Ionicon icons & Google Fonts our Bootstrap theme relies on -->
    <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
    <!-- Import the custom Bootstrap 4 theme from our hosted CDN -->
    <link rel="stylesheet" href="//demo.productionready.io/main.css">
    <style>
      :root {
        box-sizing: border-box !important;
      }
    </style>

    <nav class="navbar navbar-light">
      <div class="container">
        <a class="navbar-brand" href="[[rootPath]]#/">conduit</a>
        <ul class="nav navbar-nav pull-xs-right">
          <li class="nav-item">
            <!-- Add "active" class when you're on that page" -->
            <a class="nav-link active" href="[[rootPath]]#/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="[[rootPath]]#/editor">
              <i class="ion-compose"></i>&nbsp;New Post
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="[[rootPath]]#/settings">
              <i class="ion-gear-a"></i>&nbsp;Settings
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="[[rootPath]]#/login">Sign in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="[[rootPath]]#/register">Sign up</a>
          </li>
        </ul>
      </div>
    </nav>
  </template>

  <script>
    class ConduitNavBar extends Polymer.Element {
      static get is() {
        return 'conduit-navbar';
      }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
    }

    window.customElements.define(ConduitNavBar.is, ConduitNavBar);
  </script>
</dom-module>
