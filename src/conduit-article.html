<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/juicy-html/juicy-html.html">

<dom-module id="conduit-article">
  <template>
    <!-- Import Ionicon icons & Google Fonts our Bootstrap theme relies on -->
    <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
    <!-- Import the custom Bootstrap 4 theme from our hosted CDN -->
    <link rel="stylesheet" href="//demo.productionready.io/main.css">
    <style>
      :root {
        box-sizing: border-box !important;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:slug"
      data="{{routeData}}"></app-route>
    <iron-ajax auto
      url="[[articleUrl]]"
      handle-as="json"
      on-response="_handleArticleResponse"></iron-ajax>
    <iron-ajax auto
      url="[[commentsUrl]]"
      handle-as="json"
      on-response="_handleCommentsResponse"></iron-ajax>

    <div class="article-page">

      <div class="banner">
        <div class="container">

          <h1>[[article.title]]</h1>

          <div class="article-meta">
            <a href="/#/profile/[[article.author.username]]"><img src="[[article.author.image]]"/></a>
            <div class="info">
              <a href="/#/profile/[[article.author.username]]" class="author">[[article.author.username]]</a>
              <span class="date">[[article.createdAt]]</span>
            </div>
            <button class="btn btn-sm btn-outline-secondary">
              <i class="ion-plus-round"></i>
              &nbsp;
              Follow [[article.author.username]]
            </button>
            &nbsp;&nbsp;
            <button class="btn btn-sm btn-outline-primary">
              <i class="ion-heart"></i>
              &nbsp;
              Favorite Post <span class="counter">([[article.favoritesCount]])</span>
            </button>
          </div>

        </div>
      </div>

      <div class="container page">

        <div class="row article-content">
          <div class="col-md-12">
            <div>
              <template is="juicy-html" html="{{article.body}}"></template>
            </div>
            <ul class="tag-list">
              <template is="dom-repeat" items="[[article.tagList]]">
                <li class="tag-default tag-pill tag-outline">[[item]]</li>
              </template>
            </ul>
          </div>
        </div>

        <hr/>

        <div class="article-actions">
          <div class="article-meta">
            <a href="/#/profile/[[article.author.username]]"><img src="[[article.author.image]]"/></a>
            <div class="info">
              <a href="/#/profile/[[article.author.username]]" class="author">[[article.author.username]]</a>
              <span class="date">[[article.createdAt]]</span>
            </div>

            <button class="btn btn-sm btn-outline-secondary">
              <i class="ion-plus-round"></i>
              &nbsp;
              Follow [[article.author.username]]
            </button>
            &nbsp;
            <button class="btn btn-sm btn-outline-primary">
              <i class="ion-heart"></i>
              &nbsp;
              Favorite Post <span class="counter">([[article.favoritesCount]])</span>
            </button>
          </div>
        </div>

        <div class="row">

          <div class="col-xs-12 col-md-8 offset-md-2">

            <form class="card comment-form">
              <div class="card-block">
                <textarea class="form-control" placeholder="Write a comment..." rows="3"></textarea>
              </div>
              <div class="card-footer">
                <img src="https://i.imgur.com/Qr71crq.jpg" class="comment-author-img"/>
                <button class="btn btn-sm btn-primary">
                  Post Comment
                </button>
              </div>
            </form>

            <template is="dom-repeat" items="[[comments]]">
              <div class="card">
                <div class="card-block">
                  <p class="card-text">[[item.body]]</p>
                </div>
                <div class="card-footer">
                  <a href="/#/profile/[[item.author.username]]" class="comment-author">
                    <img src="[[item.author.image]]" class="comment-author-img"/>
                  </a>
                  &nbsp;
                  <a href="/#/profile/[[item.author.username]]" class="comment-author">[[item.author.username]]</a>
                  <span class="date-posted">[[item.createdAt]]</span>
                </div>
              </div>
            </template>

          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    class ConduitArticle extends Polymer.Element {
      static get is() {
        return 'conduit-article';
      }
      static get properties() {
        return {
          visible: {
            type: Boolean,
            value: false
          },
          route: {
            type: Object,
            value: function () {
              return {}
            }
          },
          routeData: Object,
          article: {
            type: Object,
            value: function () {
              return {}
            }
          },
          comments: {
            type: Array,
            value: function () {
              return []
            }
          },
          articleUrl: {
            type: String,
            value: null,
            computed: '_computeArticleUrl(visible, routeData.slug)',
          },
          commentsUrl: {
            type: String,
            value: null,
            computed: '_computeCommentsUrl(visible, routeData.slug)',
          },
        };
      }
      _handleArticleResponse(data) {
        if (data.detail.response && 'article' in data.detail.response) {
          this.set('article', data.detail.response.article)
        }
        console.log(data.detail.response)
      }
      _handleCommentsResponse(data) {
        if (data.detail.response && 'comments' in data.detail.response) {
          this.set('comments', data.detail.response.comments)
        }
        console.log(data.detail.response)
      }
      _computeArticleUrl(visible, slug) {
        if (!visible) return null;
        return 'https://conduit.productionready.io/api/articles/' + slug;
      }
      _computeCommentsUrl(visible, slug) {
        if (!visible) return null;
        return 'https://conduit.productionready.io/api/articles/' + slug + '/comments';
      }
    }

    window.customElements.define(ConduitArticle.is, ConduitArticle);
  </script>
</dom-module>
