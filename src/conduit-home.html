<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/pagination-input/pagination-input.html">
<link rel="import" href="../bower_components/app-layout/helpers/helpers.html">
<link rel="import" href="conduit-article-preview.html">
<link rel="import" href="conduit-common-styles.html">

<dom-module id="conduit-home">
  <template>
    <style include="conduit-common-styles">
    </style>

    <iron-ajax auto
      url="[[articlesUrl]]"
      handle-as="json"
      headers="[[authenticationHeader]]"
      on-response="handleArticlesResponse"></iron-ajax>
    <iron-ajax auto
      url="https://conduit.productionready.io/api/tags"
      handle-as="json"
      last-response="{{tagsResponse}}"></iron-ajax>

    <div class="home-page">

      <div class="banner">
        <div class="container">
          <h1 class="logo-font">conduit</h1>
          <p>A place to share your knowledge.</p>
        </div>
      </div>

      <div class="container page">
        <div class="row">

          <div class="col-md-9">
            <div class="feed-toggle">
              <ul class="nav nav-pills outline-active">
                <li class="nav-item">
                  <a class="nav-link disabled" href="">Your Feed</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="">Global Feed</a>
                </li>
              </ul>
            </div>

            <template is="dom-repeat" items="[[articles]]">
              <conduit-article-preview article="[[item]]"/>
            </template>
            <pagination-input current-page="{{page}}" page-count="[[pages]]"></pagination-input>
          </div>

          <div class="col-md-3">
            <div class="sidebar">
              <p>Popular Tags</p>

              <div class="tag-list">
                <template is="dom-repeat" items="[[tagsResponse.tags]]">
                  <a href="" class="tag-pill tag-default">[[item]]</a>
                </template>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </template>

  <script>
    class ConduitHome extends Polymer.Element {
      static get is() {
        return 'conduit-home';
      }

      static get properties() {
        return {
          visible: {
            type: Boolean,
            value: false
          },
          authenticationHeader: {
            type: Object
          },
          articles: {
            type: Array
          },
          tags: {
            type: Array
          },
          page: {
            type: Number,
            value: function () {
              return 1
            }
          },
          articlesPerPage: {
            type: Number,
            value: function () {
              return 20
            }
          },
          pages: {
            type: Number,
            value: function () {
              return 1
            }
          },
          offset: {
            type: Number
          },
          articlesUrl: {
            type: String,
            computed: 'computeArticlesUrl(page, articlesPerPage, visible)'
          },
        }
      }
      static get observers() {
        return [
          '_onPageChange(page)'
        ]
      }
      _onPageChange(page) {
        Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
      }
      computeArticlesUrl(page, articlesPerPage, visible) {
        if (!visible) {
          return null;
        }
        return 'https://conduit.productionready.io/api/articles/?offset=' + ((page - 1) * articlesPerPage) + '&limit=' + articlesPerPage;
      }
      handleArticlesResponse(data) {
        if ('articles' in data.detail.response) {
          this.set('articles', data.detail.response.articles)
          console.log(this.get('articles'))
        }
        if ('articlesCount' in data.detail.response) {
          this.set('pages', data.detail.response.articlesCount / 10)
          console.log(this.get('pages'))
        }
      }
    }

    window.customElements.define(ConduitHome.is, ConduitHome);
  </script>
</dom-module>
