<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/pagination-input/pagination-input.html">

<dom-module id="conduit-home">
  <template>
    <!-- Import Ionicon icons & Google Fonts our Bootstrap theme relies on -->
    <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
    <!-- Import the custom Bootstrap 4 theme from our hosted CDN -->
    <link rel="stylesheet" href="//demo.productionready.io/main.css">
    <style>
      :root {
        box-sizing: border-box !important;
      }
    </style>

    <iron-ajax auto
      url="[[articlesUrl]]"
      handle-as="json"
      on-response="handleArticlesResponse"></iron-ajax>
    <iron-ajax auto
      url="https://conduit.productionready.io/api/tags"
      handle-as="json"
      last-response="{{tagsResponse}}"></iron-ajax>

    <div class="home-page">

      <div class="banner">
        <div class="container">
          <h1 class="logo-font">conduit</h1>
          <p>A place to share your knowledge.</p>
        </div>
      </div>

      <div class="container page">
        <div class="row">

          <div class="col-md-9">
            <div class="feed-toggle">
              <ul class="nav nav-pills outline-active">
                <li class="nav-item">
                  <a class="nav-link disabled" href="">Your Feed</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="">Global Feed</a>
                </li>
              </ul>
            </div>

            <template is="dom-repeat" items="[[articles]]">
              <div class="article-preview">
                <div class="article-meta">
                  <a href="/#/profile/[[item.author.username]]"><img src="[[item.author.image]]"/></a>
                  <div class="info">
                    <a href="/#/profile/[[item.author.username]]" class="author">[[item.author.username]]</a>
                    <span class="date">[[item.createdAt]]</span>
                  </div>
                  <button class="btn btn-outline-primary btn-sm pull-xs-right">
                    <i class="ion-heart"></i> [[item.favoritesCount]]
                  </button>
                </div>
                <a href="[[rootPath]]#/article/[[item.slug]]" class="preview-link">
                  <h1>[[item.title]]</h1>
                  <p>[[item.description]]</p>
                  <span>Read more...</span>
                </a>
              </div>
            </template>
            <pagination-input current-page="{{page}}" page-count="[[pages]]"></pagination-input>
          </div>

          <div class="col-md-3">
            <div class="sidebar">
              <p>Popular Tags</p>

              <div class="tag-list">
                <template is="dom-repeat" items="[[tagsResponse.tags]]">
                  <a href="" class="tag-pill tag-default">[[item]]</a>
                </template>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </template>

  <script>
    class ConduitHome extends Polymer.Element {
      static get is() {
        return 'conduit-home';
      }

      static get properties() {
        return {
          articles: {
            type: Array
          },
          tags: {
            type: Array
          }
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          page: {
            type: Number,
            value: function () {
              return 1
            }
          },
          articlesPerPage: {
            type: Number,
            value: function () {
              return 20
            }
          },
          pages: {
            type: Number,
            value: function () {
              return 1
            }
          },
          offset: {
            type: Number
          },
          articlesUrl: {
            type: String,
            computed: 'computeArticlesUrl(page, articlesPerPage)'
          },
        }
      }
      static get observers() {
        return [
          '_onPageChange(page)'
        ]
      }
      _onPageChange(page) {
        console.log('page changed to: ' + page)
      }
      computeArticlesUrl(page, articlesPerPage) {
        return 'https://conduit.productionready.io/api/articles/?offset=' + ((page - 1) * articlesPerPage) + '&limit=' + articlesPerPage;
      }
      handleArticlesResponse(data) {
        if ('articles' in data.detail.response) {
          this.set('articles', data.detail.response.articles)
          console.log(this.get('articles'))
        }
        if ('articlesCount' in data.detail.response) {
          this.set('pages', data.detail.response.articlesCount / 10)
          console.log(this.get('pages'))
        }
      }
    }

    window.customElements.define(ConduitHome.is, ConduitHome);
  </script>
</dom-module>
